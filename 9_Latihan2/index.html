<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan-2 Penjumlahan Angka</title>
</head>

<body>
    <h1>Penjumlahan Dua Angka</h1>

    <!-- Input untuk angka pertama -->
    <label for="angka_1">Angka 1:</label>
    <input type="text" id="angka_1" placeholder="Masukkan angka pertama">
    <br><br>

    <!-- Input untuk angka kedua -->
    <label for="angka_2">Angka 2:</label>
    <input type="number" id="angka_2" placeholder="Masukkan angka kedua">
    <br><br>

    <!-- Tombol untuk menghitung jumlah -->
    <button id="button_jumlah">Hitung Jumlah</button>

    <h2>Hasil: <span id="hasil">0</span></h2>

    <script src="script.js"></script>
</body>

</html>
