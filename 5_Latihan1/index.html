<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggabungan Nama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            width: 200px;
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
        }

        #nama_lengkap {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Gabungkan Nama</h1>
    <label for="nama_depan">Nama Depan:</label>
    <input type="text" id="nama_depan" placeholder="Masukkan nama depan"><br>

    <label for="nama_belakang">Nama Belakang:</label>
    <input type="text" id="nama_belakang" placeholder="Masukkan nama belakang"><br>

    <button id="button_merge">Gabungkan Nama</button>

    <div id="nama_lengkap"></div>

    <script src="script.js"></script>

</body>

</html>
